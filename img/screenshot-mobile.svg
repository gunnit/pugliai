<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <defs>
    <linearGradient id="mobileHeroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628" />
      <stop offset="50%" style="stop-color:#1B365D" />
      <stop offset="100%" style="stop-color:#00E676" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="844" fill="#f8fafc"/>
  
  <!-- Mobile Header -->
  <rect width="390" height="60" fill="rgba(10, 22, 40, 0.95)"/>
  <text x="20" y="35" fill="white" font-family="Inter, sans-serif" font-size="20" font-weight="700">PugliAI</text>
  <!-- Hamburger menu -->
  <g transform="translate(340, 15)">
    <rect x="0" y="5" width="20" height="2" fill="white"/>
    <rect x="0" y="12" width="20" height="2" fill="white"/>
    <rect x="0" y="19" width="20" height="2" fill="white"/>
  </g>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="390" height="400" fill="url(#mobileHeroGradient)"/>
  
  <!-- Hero Content -->
  <text x="20" y="120" fill="white" font-family="Inter, sans-serif" font-size="28" font-weight="700">Partner Strategico</text>
  <text x="20" y="150" fill="white" font-family="Inter, sans-serif" font-size="28" font-weight="700">per l'AI Italiana</text>
  <text x="20" y="185" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="14">Infrastrutture AI, Agenti Intelligenti</text>
  <text x="20" y="205" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="14">e Consulenza Strategica per</text>
  <text x="20" y="225" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="14">accelerare l'innovazione italiana</text>
  
  <!-- Mobile CTA -->
  <rect x="20" y="260" width="350" height="45" rx="22" fill="#00E676"/>
  <text x="195" y="285" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="16" font-weight="600">Consulenza Gratuita</text>
  
  <rect x="20" y="320" width="350" height="45" rx="22" fill="none" stroke="#00E676" stroke-width="2"/>
  <text x="195" y="345" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Scopri i Servizi</text>
  
  <!-- Mobile AI Visual -->
  <g transform="translate(195, 380)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="rgba(255,255,255,0.7)"/>
    <!-- Mobile network nodes -->
    <circle cx="-30" cy="-30" r="4" fill="rgba(0,230,118,0.8)"/>
    <circle cx="30" cy="-30" r="4" fill="rgba(0,230,118,0.8)"/>
    <circle cx="-30" cy="30" r="4" fill="rgba(0,230,118,0.8)"/>
    <circle cx="30" cy="30" r="4" fill="rgba(0,230,118,0.8)"/>
  </g>
  
  <!-- Services Section -->
  <rect x="0" y="460" width="390" height="384" fill="white"/>
  <text x="20" y="500" fill="#0A1628" font-family="Inter, sans-serif" font-size="24" font-weight="700">I Nostri Servizi</text>
  
  <!-- Mobile Service Cards -->
  <rect x="20" y="520" width="350" height="70" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="35" y="545" fill="#0A1628" font-family="Inter, sans-serif" font-size="16" font-weight="600">🤖 Agenti AI</text>
  <text x="35" y="565" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Automazione Intelligente per Processi</text>
  
  <rect x="20" y="610" width="350" height="70" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="35" y="635" fill="#0A1628" font-family="Inter, sans-serif" font-size="16" font-weight="600">☁️ Infrastrutture AI</text>
  <text x="35" y="655" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Cloud Computing e MLOps</text>
  
  <rect x="20" y="700" width="350" height="70" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="35" y="725" fill="#0A1628" font-family="Inter, sans-serif" font-size="16" font-weight="600">📊 Consulenza Strategica</text>
  <text x="35" y="745" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Strategia Digitale e ROI</text>
  
  <!-- Stats Preview -->
  <text x="20" y="800" fill="#0A1628" font-family="Inter, sans-serif" font-size="20" font-weight="700">50+ Clienti | 98% Soddisfazione</text>
  <text x="20" y="825" fill="#64748b" font-family="Inter, sans-serif" font-size="14">Leader nell'AI per le aziende italiane</text>
</svg>