<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628" />
      <stop offset="50%" style="stop-color:#1B365D" />
      <stop offset="100%" style="stop-color:#00E676" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="1280" height="80" fill="rgba(10, 22, 40, 0.95)"/>
  <text x="64" y="45" fill="white" font-family="Inter, sans-serif" font-size="24" font-weight="700">PugliAI</text>
  <text x="1100" y="45" fill="white" font-family="Inter, sans-serif" font-size="14">Servizi | Team | Contatti</text>
  
  <!-- Hero Section -->
  <rect x="0" y="80" width="1280" height="480" fill="url(#heroGradient)"/>
  
  <!-- Hero Content -->
  <text x="64" y="200" fill="white" font-family="Inter, sans-serif" font-size="48" font-weight="700">Partner Strategico per l'AI Italiana</text>
  <text x="64" y="250" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="18">Infrastrutture AI, Agenti Intelligenti e Consulenza Strategica</text>
  <text x="64" y="280" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="18">per accelerare l'innovazione delle aziende italiane</text>
  
  <!-- CTA Buttons -->
  <rect x="64" y="320" width="200" height="50" rx="25" fill="#00E676"/>
  <text x="164" y="350" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="16" font-weight="600">Consulenza Gratuita</text>
  
  <rect x="284" y="320" width="160" height="50" rx="25" fill="none" stroke="#00E676" stroke-width="2"/>
  <text x="364" y="350" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Scopri i Servizi</text>
  
  <!-- Hero Visual -->
  <g transform="translate(800, 200)">
    <!-- AI Visualization -->
    <circle cx="200" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="200" cy="100" r="50" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="200" cy="100" r="20" fill="rgba(255,255,255,0.6)"/>
    <!-- Network nodes -->
    <circle cx="120" cy="60" r="8" fill="rgba(0,230,118,0.8)"/>
    <circle cx="280" cy="60" r="8" fill="rgba(0,230,118,0.8)"/>
    <circle cx="120" cy="140" r="8" fill="rgba(0,230,118,0.8)"/>
    <circle cx="280" cy="140" r="8" fill="rgba(0,230,118,0.8)"/>
    <!-- Connections -->
    <line x1="120" y1="60" x2="200" y2="100" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="280" y1="60" x2="200" y2="100" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="120" y1="140" x2="200" y2="100" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="280" y1="140" x2="200" y2="100" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
  </g>
  
  <!-- Services Preview -->
  <rect x="0" y="560" width="1280" height="160" fill="white"/>
  <text x="64" y="600" fill="#0A1628" font-family="Inter, sans-serif" font-size="32" font-weight="700">I Nostri Servizi</text>
  
  <!-- Service Cards -->
  <rect x="64" y="620" width="200" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="164" y="645" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="14" font-weight="600">🤖 Agenti AI</text>
  <text x="164" y="665" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Automazione Intelligente</text>
  
  <rect x="284" y="620" width="200" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="384" y="645" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="14" font-weight="600">☁️ Infrastrutture AI</text>
  <text x="384" y="665" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Cloud & MLOps</text>
  
  <rect x="504" y="620" width="200" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="604" y="645" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="14" font-weight="600">📊 Consulenza</text>
  <text x="604" y="665" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="12">Strategia & ROI</text>
</svg>