<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628" />
      <stop offset="30%" style="stop-color:#1B365D" />
      <stop offset="70%" style="stop-color:#2C5F2D" />
      <stop offset="100%" style="stop-color:#00E676" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialBg)"/>
  
  <!-- Overlay Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="white"/>
    <circle cx="1100" cy="530" r="80" fill="white"/>
    <circle cx="200" cy="500" r="30" fill="white"/>
    <circle cx="1000" cy="100" r="40" fill="white"/>
  </g>
  
  <!-- Logo Area -->
  <rect x="60" y="60" width="80" height="80" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="100" y="110" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="32" font-weight="700">AI</text>
  
  <!-- Main Title -->
  <text x="180" y="130" fill="white" font-family="Inter, sans-serif" font-size="56" font-weight="700" filter="url(#glow)">PugliAI</text>
  
  <!-- Subtitle -->
  <text x="180" y="180" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="32" font-weight="400">Partner Strategico per l'AI Italiana</text>
  
  <!-- Key Services -->
  <text x="180" y="240" fill="rgba(0,230,118,1)" font-family="Inter, sans-serif" font-size="24" font-weight="600">🤖 Agenti AI • ☁️ Infrastrutture AI • 📊 Consulenza Strategica</text>
  
  <!-- Value Proposition -->
  <text x="180" y="300" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="20">Acceleriamo l'innovazione delle aziende italiane</text>
  <text x="180" y="330" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="20">con soluzioni AI su misura e consulenza strategica</text>
  
  <!-- Stats -->
  <g transform="translate(180, 380)">
    <rect x="0" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
    <text x="90" y="30" text-anchor="middle" fill="#00E676" font-family="Inter, sans-serif" font-size="32" font-weight="700">50+</text>
    <text x="90" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14">Clienti Attivi</text>
    
    <rect x="200" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
    <text x="290" y="30" text-anchor="middle" fill="#FFD700" font-family="Inter, sans-serif" font-size="32" font-weight="700">98%</text>
    <text x="290" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14">Soddisfazione</text>
    
    <rect x="400" y="0" width="180" height="80" rx="10" fill="rgba(255,255,255,0.1)"/>
    <text x="490" y="30" text-anchor="middle" fill="#FF6B35" font-family="Inter, sans-serif" font-size="32" font-weight="700">15+</text>
    <text x="490" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14">Anni Esperienza</text>
  </g>
  
  <!-- Website URL -->
  <text x="180" y="520" fill="rgba(255,255,255,0.7)" font-family="Inter, sans-serif" font-size="18">pugliai.com</text>
  
  <!-- CTA -->
  <rect x="180" y="540" width="300" height="50" rx="25" fill="#00E676"/>
  <text x="330" y="570" text-anchor="middle" fill="#0A1628" font-family="Inter, sans-serif" font-size="20" font-weight="600">Richiedi Consulenza Gratuita</text>
  
  <!-- AI Visualization -->
  <g transform="translate(850, 200)">
    <!-- Main AI Core -->
    <circle cx="150" cy="150" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
    <circle cx="150" cy="150" r="70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="150" cy="150" r="40" fill="none" stroke="rgba(0,230,118,0.5)" stroke-width="2"/>
    <circle cx="150" cy="150" r="20" fill="rgba(0,230,118,0.8)"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="80" cy="80" r="12" fill="rgba(255,215,0,0.8)"/>
    <circle cx="220" cy="80" r="12" fill="rgba(255,215,0,0.8)"/>
    <circle cx="80" cy="220" r="12" fill="rgba(255,215,0,0.8)"/>
    <circle cx="220" cy="220" r="12" fill="rgba(255,215,0,0.8)"/>
    
    <circle cx="50" cy="150" r="8" fill="rgba(255,107,53,0.8)"/>
    <circle cx="250" cy="150" r="8" fill="rgba(255,107,53,0.8)"/>
    <circle cx="150" cy="50" r="8" fill="rgba(255,107,53,0.8)"/>
    <circle cx="150" cy="250" r="8" fill="rgba(255,107,53,0.8)"/>
    
    <!-- Connections -->
    <line x1="80" y1="80" x2="150" y2="150" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="220" y1="80" x2="150" y2="150" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="80" y1="220" x2="150" y2="150" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    <line x1="220" y1="220" x2="150" y2="150" stroke="rgba(0,230,118,0.6)" stroke-width="2"/>
    
    <line x1="50" y1="150" x2="150" y2="150" stroke="rgba(255,215,0,0.6)" stroke-width="2"/>
    <line x1="250" y1="150" x2="150" y2="150" stroke="rgba(255,215,0,0.6)" stroke-width="2"/>
    <line x1="150" y1="50" x2="150" y2="150" stroke="rgba(255,215,0,0.6)" stroke-width="2"/>
    <line x1="150" y1="250" x2="150" y2="150" stroke="rgba(255,215,0,0.6)" stroke-width="2"/>
  </g>
  
  <!-- Made in Italy Badge -->
  <g transform="translate(60, 500)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">🇮🇹 Made in Italy</text>
  </g>
</svg>